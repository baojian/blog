name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ "main" ]        # change to "master" if that's your default
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Debug: show tree & key files"
        run: |
          pwd
          ls -la
          echo "----- Gemfile -----"
          sed -n '1,120p' Gemfile || true
          echo "----- _config.yml -----"
          sed -n '1,200p' _config.yml || true

      - name: Setup Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false    # IMPORTANT: avoid frozen/deployment mode

      - name: Bundle (unfrozen) and generate fresh lockfile
        run: |
          # ensure not in deployment/frozen mode
          bundle config unset deployment || true
          # add linux platform to lockfile resolution
          bundle lock --add-platform x86_64-linux || true
          # install to vendor/bundle (cached across runs by Actions automatically)
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3
          bundle env

      - name: Build Jekyll
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll --version
          bundle exec jekyll build --trace --destination _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
