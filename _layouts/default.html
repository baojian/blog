<html>
<head>
    <title>{{ page.title }}</title>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'/>

    <meta name='description' content='Gregory Gundersen is a PhD candidate at Princeton.'>
    <meta name='keywords' content='{{ page.keywords }}'>
    <meta name='author' content='Gregory Gundersen'>

    <link href="{{ '/css/blog.css' | absolute_url }}" rel="stylesheet"/>
    <link href="{{ '/css/trac.css' | absolute_url }}" rel="stylesheet"/>
    <link href="{{ '/css/markdown.css' | absolute_url }}" rel="stylesheet"/>

    {% include mathjax.html %}
</head>
<body>
  {% include nav.html %}
  <div class="wrap content">
    <div class="front-matter">
      <h1>{{ page.title }}</h1>
      <h4>{{ page.subtitle }}</h4>
      <div class="bylines">
        <div class="byline">
          <h3>Published</h3>
          <p>{{ page.date | date: '%d %B %Y' }}</p>
        </div>
      </div>
      <div class="clear"></div>
    </div>

    <div class="article">
      {{ content }}
    </div>

    <div id="bibliography">
      {% bibliography --cited %}
    </div>
  </div>
</body>
</html>
